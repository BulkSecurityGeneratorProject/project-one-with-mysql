<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="books">
            <h2><span>Books</span> {{books.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{books.title}}</span>
                </dd>
                <dt><span>Contents</span></dt>
                <dd>
                    <span>{{books.contents}}</span>
                </dd>
                <dt><span>Createtime</span></dt>
                <dd>
                    <span>{{books.createtime}}</span>
                </dd>
                <dt><span>Image</span></dt>
                <dd>
                    <div *ngIf="books.image">
                        <a (click)="openFile(books.imageContentType, books.image)">
                            <img [src]="'data:' + books.imageContentType + ';base64,' + books.image" style="max-width: 100%;" alt="books image"/>
                        </a>
                        {{books.imageContentType}}, {{byteSize(books.image)}}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/books', books.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
